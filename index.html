<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">NETFLIX</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay text-white">
      <h1>Unlimited movies, TV shows and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <a href="https://netfree2.cc/home" class="btn btn-danger">Watch Now</a>

    </div>
  </section>

  <!-- Movies Section -->
  <<section class="container my-5">
  <h2 class="mb-4">Popular on Netflix</h2>
  <div class="row g-3">
    <div class="col-6 col-md-3 movie-card text-center">
      <img src="Screenshot 2025-06-25 160106.png" class="img-fluid" alt="Interstellar">
      <p class="movie-title mt-2">Interstellar</p>
    </div>
    <div class="col-6 col-md-3 movie-card text-center">
      <img src="Screenshot 2025-06-25 160035.png" class="img-fluid" alt="Gravity">
      <p class="movie-title mt-2">Gravity</p>
    </div>
    <div class="col-6 col-md-3 movie-card text-center">
      <img src="Screenshot 2025-06-25 160011.png" class="img-fluid" alt="Harry Potter">
      <p class="movie-title mt-2">Harry Potter</p>
    </div>
    <div class="col-6 col-md-3 movie-card text-center">
      <img src="Screenshot 2025-06-25 155939.png" class="img-fluid" alt="Ghostbusters">
      <p class="movie-title mt-2">Ghostbusters</p>
    </div>
  </div>
</section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Netflix Clone.
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
